# This is a basic work flow to get started with actions.
 
 name: CI
 
# Controls when the action will you runs.

On:

# Trigger the work flow when push or pull request event happens only for master branch.
  push: 
      branches: [ main ]
  pull_request:
      branches: [ main ]
      
# Allow you to run this work flow manually from the action tab

  workflow_dispatch:
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
Jobs:
 # This workflow contains a single job called 'build'
 build:
    
    test_jobs:
      name: Assamble
      runs_on: ubuntu-latest
      steps:
       -name: Checkout
         run: actions/checkout@v2
         
        -name:Restore Cache   
        uses: actions/cache@v2
        with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
         
        -name: Assamble Debug
         run: ./gradlew assembleDebug
